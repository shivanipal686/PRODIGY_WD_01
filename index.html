<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Chrono - Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cosmic Chrono</h1>
        
        <div class="image-section">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/03d4aa8a-8cb4-44ac-82cc-397b646eb051.png" 
                 alt="A futuristic stopwatch floating in space with glowing neon elements and cosmic background" 
                 class="stopwatch-image">
        </div>
        
        <div class="time-display">00:00:00</div>
        
        <div class="visual-indicator">
            <div class="indicator-circle"></div>
            <div class="indicator-circle"></div>
            <div class="indicator-circle"></div>
            <div class="indicator-circle"></div>
        </div>
         <div class="controls">
            <button class="start-btn">Start</button>
            <button class="pause-btn">Pause</button>
            <button class="reset-btn">Reset</button>
            <button class="lap-btn">Lap</button>
        </div>
        
        <div class="lap-times">
            <h3>Lap Times</h3>
            <div id="lap-list"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
